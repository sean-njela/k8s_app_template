# clusters/staging/values/webapp-values.yaml

# ğŸ”— Ingress host for staging
ingress:
  enabled: true
  hosts:
    - host: webapp-staging.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: webapp-staging-tls
      hosts: [webapp-staging.example.com]

# ğŸ–¥ï¸  Slightly lower resource requests than prod
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 250m
    memory: 256Mi

# ğŸ” Use a distinct secret key in Infisical
externalSecret:
  secretKey: "WEBAPP_STAGING"